{% extends "encyclopedia/layout.html" %}

{% block title %}create new article{% endblock %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <h4>Article title:</h4>
    {{ form.title }}
    <h4>Article content:</h4>
    {{ form.content }}
    <br>
    <button type="submit" class="btn btn-primary mb-3">Save</button>
</form>
{% endblock %}
